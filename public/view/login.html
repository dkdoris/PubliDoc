<div class="container">    
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form method="post" ng-submit="iniciarSession()">
    <div>
      <label >Usuario	</label>
      <input id="usuario" name="usuario" ng-model="varIniciarSession.usuario"  type="text" title="Usuario Requerido" required/>
    </div><br/>
    <div>
      <label >Contrasena</label>
    <input id="contrasena" name="contrasena" type="password" ng-model="varIniciarSession.contrasena"  title="Contrasena Requerida" required/>
    </div><br/>
    <button id="btn_entrar" class="btn btn-lg btn-success btn-block">Entrar</button>
  </form>
                    </div>
                </div>
            </div>
        </div>
</div>
