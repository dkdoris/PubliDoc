<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Denuncias Publicaciones</h1>
                </div>
                <!-- /.col-lg-12 -->
<div style="float:right; padding-right:13px;">
    <span style="color:red;">{{mensajeDP}}</span>
</div>                
</div>

<div>  
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="publicacion in listaPublicacionesDenunciadas" >
                                        <td>{{publicacion.descripcion}}</td>
                                        <td><a ng-click="omitirDenucia(publicacion.id_Denuncia)">Omitir</a>                                    
                                        <a ng-click="restaurarContrasena()">Ver publicacion</a>                                        
                                        </td>                                        
                                    </tr>                                    
                                </tbody>
                            </table>        
    </div>
     <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
