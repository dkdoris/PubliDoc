
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Gestion Usuarios</h1>
    </div>
                <!-- /.col-lg-12 -->    
<div style="float:right; padding-right:13px;">
    <span style="color:red;">{{mensaje}}</span>
</div>                
</div>

<div>  
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Cedula</th>
                                        <th>Nombres</th>
                                        <th>Estado</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="usuario in listaUsuarios" >
                                        <td>{{usuario.nombres}}</td>
                                        <td>{{usuario.cedula}}</td>
                                        <td ng-if="usuario.borrado_Logico===0">Activo</td>
                                        <td ng-if="usuario.borrado_Logico===1">Inactivo</td>
                                        <td><a ng-click="desactivar(usuario.id_Usuario)">Act/Desc</a>                                    
                                        <a ng-click="restaurarContrasena(usuario.id_Usuario,usuario.cedula)">Restaurar Contrasena</a>                                        
                                        </td>                                        
                                    </tr>                                    
                                </tbody>
                            </table>        
    </div>
     <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
