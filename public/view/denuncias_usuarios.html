<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Denuncias Usuarios</h1>
                </div>
                <!-- /.col-lg-12 -->
<div style="float:right; padding-right:13px;">
    <span style="color:red;">{{mensajeDU}}</span>
</div>                
</div>

<div>  
    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>Opciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="usuario in listaUsuariosDenunciados" >
                                        <td>{{usuario.descripcion}}</td>
                                        <td><a ng-click="omitirDenucia(usuario.id_Denuncia)">Omitir</a>                                    
                                        <a ng-click="mostrarPerfil(usuario.id_UsuarioD,usuario.descripcion)" data-toggle="modal" data-target="#perfil">Ver perfil</a>                                        
                                        </td>                                        
                                    </tr>                                    
                                </tbody>
                            </table>        
    </div>
<!-- Modal -->
<div id="perfil" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"><span style="color:brown;">Razon Denuncia: </span>{{denuncia}}</h4>
      </div>
      <div class="modal-body">
        <span style="color:brown;">Cedula </span>
        {{ datosUsuario.cedula}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>                        
     <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
            responsive: true
        });
    });
    </script>
